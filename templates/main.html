{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Milton C. S. Junior, NewTi Soluções">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'fontawesome/fa/bootstrap.icons.min.css' %}">

    <!-- Title -->
    <title>{% block title %}Exemplo Django + Bootstrap{% endblock title %}</title>

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="{% static 'img/bootstrap-logo.png' %} sizes=" 180x180">
    <link rel="icon" href="{% static 'img/bootstrap-logo.png' %}">
    <meta name="theme-color" content="#343a40">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img id="logo" src="{% static 'img/bootstrap-logo.png' %}" alt="Logo" width="40" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href={% url 'home' %}>Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'polls:index' %}">Polls</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Ações
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Ação 1</a></li>
                            <li><a class="dropdown-item" href="#">Ação 2</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Ação diferenciada</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Desativado</a>
                    </li>
                </ul>
                {% block authentication %}
                {% endblock authentication %}
            </div>
        </div>
    </nav>


    <main class="container">
        {% block content %}
        {% endblock content %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="{% static 'js/app.validations.js' %}"></script>
</body>

</html>
