{% extends 'mainsecure.html' %}

{% block content %}

    <form method="POST" action="{% url 'accounts:signup' %}">
        {% csrf_token %}
    
        {% for field in form %}
            <b>{{ field.label }}</b>: {{ field }}
            <br><br>
        {% endfor %}

        {% if error %}
            <span style="color: red;">{{ error }}</span>
            <br><br>
        {% endif %}
        
        <input type="submit" value="Cadastrar" />
        
{% endblock content %}
